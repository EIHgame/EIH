<!DOCTYPE html>
<html>
<head>
  <title id="title">Tell It!</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
      color: #333333;
    }

    .question {
      margin-bottom: 40px;
    }

    .question p {
      font-size: 24px;
      margin-bottom: 16px;
      color: #555555;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 16px;
      font-size: 20px;
      color: #666666;
    }

    .options input[type="radio"] {
      transform: scale(2.5); /* Increase the scale as desired */
      margin-right: 8px;
    }

    .submit-btn {
      display: block;
      margin-top: 30px;
      font-size: 40px;
      padding: 12px 24px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
      color: #333333;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 30px;
        margin-bottom: 20px;
      }

      .question p {
        font-size: 20px;
        margin-bottom: 12px;
      }

      .options li {
        font-size: 18px;
      }

      .submit-btn {
        font-size: 40px;
        padding: 10px 20px;
      }

      .result {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English Definitions Quiz</h1>

    <div class="question">
      <p><strong>Question 1: What is the definition of "happy"?</strong></p>
      <ul class="options">
        <li>
          <label>
            <input type="radio" name="question1" id="question1" value="a"> a) Sad
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question1" id="question1" value="b"> b) Feeling or showing pleasure or contentment
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question1" id="question1" value="c"> c) Angry
          </label>
        </li>
      </ul>
    </div>

    <div class="question">
      <p><strong>Question 2: What is the definition of "cat"?</strong></p>
      <ul class="options">
        <li>
          <label>
            <input type="radio" name="question2" id="question2" value="a"> a) A type of bird
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question2" id="question2" value="b"> b) A large aquatic mammal
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question2" id="question2" value="c"> c) A small domesticated carnivorous mammal
          </label>
        </li>
      </ul>
    </div>

    <div class="question">
      <p><strong>Question 3: What is the definition of "book"?</strong></p>
      <ul class="options">
        <li>
          <label>
            <input type="radio" name="question3" id="question3" value="a"> a) A written or printed work consisting of pages glued or sewn together along one side and bound in covers
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question3" id="question3" value="b"> b) A musical instrument with keys that are pressed to produce sound
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question3" id="question3" value="c"> c) A type of footwear
          </label>
        </li>
      </ul>
    </div>

    <div class="question">
      <p><strong>Question 4: What is the definition of "green"?</strong></p>
      <ul class="options">
        <li>
          <label>
            <input type="radio" name="question4" id="question4" value="a"> a) A type of fruit
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question4" id="question4" value="b"> b) Of the color between blue and yellow in the spectrum; colored like grass or emeralds
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question4" id="question4" value="c"> c) A large body of water
          </label>
        </li>
      </ul>
    </div>

    <div class="question">
      <p><strong>Question 5: What is the definition of "big"?</strong></p>
      <ul class="options">
        <li>
          <label>
            <input type="radio" name="question5" id="question5" value="a"> a) Small in size or amount
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question5" id="question5" value="b"> b) Having a great deal of importance or prominence
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question5" id="question5" value="c"> c) Of considerable size, extent, or intensity
          </label>
        </li>
      </ul>
    </div>

    <!-- Add more questions following the same format -->

  <button class="submit-btn" onclick="checkAnswers()">Submit</button>
  </div>

  <div id="score" class="result"></div> <!-- Add a div to display the score -->

  <script>
    function checkAnswers() {
      var correctCount = 0;

      // Check answers for question 1
      var question1Answer = document.querySelector('input[name="question1"]:checked');
      if (question1Answer && question1Answer.value === "b") {
        correctCount++;
      }

      // Check answers for question 2
      var question2Answer = document.querySelector('input[name="question2"]:checked');
      if (question2Answer && question2Answer.value === "c") {
        correctCount++;
      }

      // Check answers for question 3
      var question3Answer = document.querySelector('input[name="question3"]:checked');
      if (question3Answer && question3Answer.value === "a") {
        correctCount++;
      }

      // Check answers for question 4
      var question4Answer = document.querySelector('input[name="question4"]:checked');
      if (question4Answer && question4Answer.value === "b") {
        correctCount++;
      }

      // Check answers for question 5
      var question5Answer = document.querySelector('input[name="question5"]:checked');
      if (question5Answer && question5Answer.value === "c") {
        correctCount++;
      }
      window.location.href = "score.html?score=" + correctCount;
    }
  </script>
</body>
</html>
