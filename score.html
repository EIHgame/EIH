<!DOCTYPE html>
<html>
<head>
  <title>Score Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
    }

    .result {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Score Results</h1>
    <div class="result" id="result"></div>

    <script>
      // Get the score from the query parameter in the URL
      var urlParams = new URLSearchParams(window.location.search);
      var score = urlParams.get("score");

      // Display the result
      var result = document.getElementById("result");
      result.innerHTML = "You scored " + score + " out of 5."; // Update the total number of questions here
    </script>
  </div>
</body>
</html>
