<!DOCTYPE html>
<html>
<head>
  <title>Quiz Score</title>
  <style>
    /* Add your custom styles here */
  </style>
</head>
<body>
  <h1>Your Quiz Score</h1>

  <p>Total score: <span id="score"></span>/5</p>

  <button onclick="proceedToNextLevel()">Proceed to Next Level</button>

  <script>
    // Retrieve the score from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score');

    // Display the score on the page
    document.getElementById("score").textContent = score;

    function proceedToNextLevel() {
      // Redirect to the next level HTML page
      window.location.href = "medium-level.html";
    }
  </script>
</body>
</html>
