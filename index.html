<!DOCTYPE html>
<html>
<head>
  <title>Pre-Splash Animation</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .pre-splash {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffffff;
    }

    .pre-splash img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script>
    setTimeout(function() {
      // Redirect the user to either questions.html or index.html
      window.location.href = "questions.html"; // Replace with the desired URL
    }, 5000); // 5000 milliseconds = 5 seconds
  </script>
</head>
<body>
  <div class="pre-splash">
    <img src="donut.gif" alt="Pre-splash Animation">
  </div>
</body>
</html>
