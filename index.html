<!DOCTYPE html>
<html>
<head>
  <title>Word Definitions Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 10px;
    }

    .submit-btn {
      display: block;
      margin-top: 20px;
    }

    .result {
      text-align: center;
      margin-top: 20px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
    }

    @media screen and (max-width: 400px) {
      .question {
        font-size: 14px;
      }

      .options li {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Definitions Game</h1>
    <div class="question">
      <p><strong>Question 1: What is the definition of the word "example"?</strong></p>
      <ul class="options">
        <li>
          <label>
            <input type="radio" name="question1" value="incorrect">
            a) A small sample of something
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question1" value="correct">
            b) A thing characteristic of its kind or illustrating a general rule
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question1" value="incorrect">
            c) A written or printed work consisting of pages glued or sewn together along one side and bound in covers
          </label>
        </li>
      </ul>
    </div>

    <!-- Add more questions following the same format -->
    <div class="question">
      <p><strong>Question 2: What is the definition of the word "abundant"?</strong></p>
      <ul class="options">
        <li>
          <label>
            <input type="radio" name="question2" value="correct">
            a) Existing or available in large quantities; plentiful
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question2" value="incorrect">
            b) A person who studies and collects coins and banknotes
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="question2" value="incorrect">
            c) The act of moving or copying something from one place to another
          </label>
        </li>
      </ul>
    </div>

    <!-- Add more questions following the same format -->

    <button class="submit-btn" onclick="checkAnswers()">Submit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      var correctCount = 0;

      // Check answers for question 1
      var question1Answers = document.getElementsByName("question1");
      if (question1Answers[1].checked) {
        correctCount++;
      }

      // Check answers for question 2
      var question2Answers = document.getElementsByName("question2");
      if (question2Answers[0].checked) {
        correctCount++;
      }

      // Add more code to check answers for remaining questions

      // Display the result
      var result = document.getElementById("result");
      result.innerHTML = "You scored " + correctCount + " out of 10.";

      // Reset radio buttons after submission
      for (var i = 0; i < question1Answers.length; i++) {
        question1Answers[i].checked = false;
      }
      for (var i = 0; i < question2Answers.length; i++) {
        question2Answers[i].checked = false;
      }

      // Add more code to reset radio buttons for remaining questions
    }
  </script>
</body>
</html>
